<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">

    <title>Finsko - Galerie</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Verdana, sans-serif;
            line-height: 1.6;
            background-color: #e5e5e5;
            color: #2a2a2a;
        }

        header,
        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 24px 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            margin: 16px auto;
            max-width: 1200px;
        }

        nav,
        .content,
        aside {
            padding: 24px;
            background: #fff;
            box-shadow: 0 2px 4px grey;
        }

        nav,
        aside {
            flex: 1;
        }

        .content {
            flex: 2;
            margin: 0 16px;
        }

        nav h2,
        aside h2 {
            margin-bottom: 16px;
            text-align: center;
            color: #003366;
        }

        nav ul,
        aside ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li,
        aside ul li {
            margin: 10px 0;
        }

        nav ul li a,
        aside ul li a {
            text-decoration: none;
            color: #003366;
            font-weight: bold;
        }

        nav ul li a:hover,
        aside ul li a:hover {
            text-decoration: underline;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 16px;
        }
    </style>
</head>
